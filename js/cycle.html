<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cycle </title>
</head>
<body>

<div id="mD"></div>


<script type="text/javascript">

    var tArr = ['one', 'two', 'three'];
    var tStr = '';

    for (var i = 0; i < tArr.length; i++) {
        tStr += '<p>' + tArr[i] + '</p>';
    }

    document.getElementById('mD').innerHTML = tStr;
</script>


</body>
</html>
